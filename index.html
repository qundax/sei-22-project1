<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Make 24</title>
</head>
<body>

  <header>
    <h1>make 24</h1>
  </header>

  <main>

    <div class="cards">
      <div class="card" id="first">1</div>
      <div class="card" id="second">2</div>
      <div class="card" id="third">3</div>
      <div class="card" id="fourth">4</div>
    </div>

    <div class="operators">
      <div class="operator" id="plus">+</div>
      <div class="operator" id="minus">−</div>
      <div class="operator" id="times">×</div>
      <div class="operator" id="divide">÷</div>
    </div>

    <div class="buttons">
      <div class="button new-game">New Game</div>
      <div class="button skip">Skip</div>
      <div class="button no-solution">No Solution</div>
    </div>

  </main>

  <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
