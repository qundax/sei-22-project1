<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>Make 24</title>
</head>
<body>

  <header>
    <h1>make 24</h1>
  </header>

  <main>

    <div class="timer">
        <p id="time">0</p>
        <p>s</p>
    </div>

    <div class="cards">
      <div class="card" id="first"></div>
      <div class="card" id="second"></div>
      <div class="card" id="third"></div>
      <div class="card" id="fourth"></div>
    </div>

    <div class="gameScore">
        <p>Score: </p>
        <p id="score">0</p>
    </div>

    <div class="operators">
      <div class="operator" id="plus">+</div>
      <div class="operator" id="minus">−</div>
      <div class="operator" id="times">×</div>
      <div class="operator" id="divide">÷</div>
    </div>

    <div class="buttons">
      <a href="../index.html"><div class="button" id="index-nav">Home</div></a>
      <div class="button" id="new-game">New Game</div>
      <div class="button" id="undo">Undo</div>
      <div class="button" id="skip">Skip</div>
    </div>

  </main>

  <script type="text/javascript" src="../script/script.js"></script>
</body>
</html>
