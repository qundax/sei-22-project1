  <header>
    <h1>make 24</h1>

  <main>

    <div id="objective">
      <h2>Objective</h2>
      <p>You will be given four cards, each ranging from 1 - 9.<br>Use the four cards and the four basic operators in any combination to make 24.</p>
    </div>

    <div id="instructions">
      <h2>Instructions</h2>
      <ol>
        <li>Choose any number</li>
        <li>Choose an operator</li>
        <li>Choose another number</li>
        <li>Repeat til you get 24</li>
      </ol>
    </div>
